<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ant design colors</title>
  <meta
    name="keywords"
    content="yfill,series,theme-extension,colors,ant-design-colors"
  />
  <meta
    name="description"
    content="A theme extension"
  />
  <script src="https://yfill.cn/docs/common/js/head.js"></script>
  <script>var repository = 'https://github.com/Yfill/ant-design-colors';</script>
  <script src="./dist/index.js"></script>
  <style>
    .item {
      height: 40px;
      line-height: 40px;
      padding: 0 10px;
    }

    #root {
      display: flex;
      flex-direction: row;
    }

    #root .items {
      flex: 1;
    }
  </style>
  <script>
    var theme = Theme
      .run()
      .use(AntDesignColors, "blue")
    var colorList = [
      "red",
      "volcano",
      "orange",
      "gold",
      "yellow",
      "lime",
      "green",
      "cyan",
      "blue",
      "geekblue",
      "purple",
      "magenta",
      "grey"
    ]
  </script>
</head>

<body
  background-color-0
  font-color-0
>
  <script src="https://yfill.cn/docs/common/js/body.js"></script>
  <h2>Example effect</h2>
  <div id="root"></div>
  <script>
    document.body.querySelector('#root').innerHTML =
      `<div class="items">
              ${colorList.map(function (item, index) {
        return `
                      <div 
                          class="item"
                          font-color-neutral-10
                          border-color-10-a
                          style="background-color:${AntDesignColors.getColorGroup(item)[5]};"
                          onmouseenter="theme.setMainColor('${item}')"
                          ontouchstart="theme.setMainColor('${item}')">
                          ${item}
                      </div >`
      }).join('')}
          </div>
          `
      +
      `<div class="items">
              ${Array.apply(null, Array(11)).map(function (item, index) {
        return `
                  <div 
                      class="item" 
                      background-color-main-${index} 
                      font-color-${index}
                      font-size-${12 + index * 2}
                      box-shadow-main-${index % 3}>
                      Font${12 + index * 2}
                  </div >`
      }).join('')}
          </div>
          `;
  </script>
</body>

</html>
