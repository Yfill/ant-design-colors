<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant-design-colors</title>
    <style>
        @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css);

        code {
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
        }

        .item {
            height: 40px;
            line-height: 40px;
            padding: 0 10px;
        }

        #root {
            display: flex;
            flex-direction: row;
        }

        #root .items {
            flex: 1;
        }

        * {
            transition: background-color .25s;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/solarized-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/languages/bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/languages/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios"></script>
    <script src="https://vendor.yfill.cn/statistics.js" async></script>
    <script src="./node_modules/@yfill/theme/dist/index.js"></script>
    <script src="./dist/index.js"></script>
    <script>
        axios.get('./README.md').then(function (res) {
            var data = res.data;
            document.getElementById('content').innerHTML = marked(data);
            Array.apply(null, document.querySelectorAll('pre code')).forEach(function (block) {
                block.setAttribute('background-color-1', '');
                hljs.highlightBlock(block);
            });
        }).catch(function (e) {
            console.error(e.message);
            document.getElementById('content').innerHTML = 'Failed to load';
        })
    </script>
    <script>
        var theme = Theme
            .run()
            .use(AntDesignColors, "blue")
        var colorList = [
            "red",
            "volcano",
            "orange",
            "gold",
            "yellow",
            "lime",
            "green",
            "cyan",
            "blue",
            "geekblue",
            "purple",
            "magenta",
            "grey"
        ]
    </script>
</head>

<body background-color-0 font-color-0>
    <div id="content">loading...</div>
    <div id="root"></div>
    <script>
        document.body.querySelector('#root').innerHTML =
            `<div class="items">
                ${colorList.map(function (item, index) {
                return `
                        <div 
                            class="item"
                            font-color-neutral-10
                            border-color-10-a
                            style="background-color:${AntDesignColors.getColorGroup(item)[5]};"
                            onmouseenter="theme.setMainColor('${item}')">
                            ${item}
                        </div >`
            }).join('')}
            </div>
            `
            +
            `<div class="items">
                ${Array.apply(null, Array(11)).map(function (item, index) {
                return `
                    <div 
                        class="item" 
                        background-color-main-${index} 
                        font-color-${index}
                        font-size-${12 + index * 2}
                        box-shadow-main-${index % 3}>
                        Font${12 + index * 2}
                    </div >`
            }).join('')}
            </div>
            `;
    </script>
</body>

</html>
